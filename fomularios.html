<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <form action="">
        <div>
            <label for="Nombre">Nombre</label>
            <input type="text" placeholder="Ingrese su nombre" name="" id="Nombre">
        </div>       
        <div>
            <label for="Edad">Edad</label>
            <input type="number" placeholder="Ingrese edad" id="Edad">
        </div>
        <div>
            <label for="Email">Email:</label>
            <input type="email" placeholder="mailto@example.com" id="Email">
        </div>
        <div>
            <label for="Password">Contraseña</label><input type="password" placeholder="Ingrese su contraseña" id="Password"></div>
       
        <div id="nacionalidad">
            <label for="Nacionalidad"></label>
            <select name="Nacionalidad" id="Nac">
                <option value="0">Elige una opcion</option>
                <option value="ar">Argentina</option>
                <option value="ch">China</option>
                <option value="ve">Venezolana</option>
            </select> 
        </div>
        <div>
            <label for="Comentarios"></label>
            <textarea name="" id="Comentarios" ></textarea>
        </div>
        <div>
            <label for="masc">Masculino</label>
            <input type="radio" name="genero" id="masc">
            <label for="fem">Femenino</label>
            <input type="radio" name="genero" id="fem" checked>
        </div>
        <div>
            <label for="tyc">Terminos y condiciones</label>
            <input type="checkbox" name="" id="tyc"
            >
        </div>
        <div>
                <input type="submit" value="Enviar">
        </div>
        </form>
    <script src="formularios.js"></script>
</body>
</html>
